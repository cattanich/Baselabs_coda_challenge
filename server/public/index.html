<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bob's Corn</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .corn-animation {
      animation: bounce 0.5s ease-in-out;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>
<body class="bg-amber-50 min-h-screen flex flex-col items-center justify-center p-4">
  <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-6 space-y-6">
    <div class="text-center">
      <h1 class="text-3xl font-bold text-amber-700">Bob's Corn</h1>
      <p class="text-gray-600 mt-2">The fairest farmer in town ðŸŒ½</p>
    </div>
    
    <div class="space-y-4">
      <div>
        <label for="clientId" class="block text-sm font-medium text-gray-700 mb-1">
          Client ID
        </label>
        <input
          type="text"
          id="clientId"
          class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-amber-500 focus:border-amber-500"
          placeholder="Enter your client ID"
        >
      </div>
      
      <button
        id="buyButton"
        class="w-full py-2 px-4 rounded-md font-medium text-white bg-amber-600 hover:bg-amber-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500"
      >
        Buy Corn
      </button>
      
      <div id="errorMessage" class="p-3 bg-red-100 border border-red-200 text-red-700 rounded-md hidden"></div>
      
      <div id="successMessage" class="p-3 bg-green-100 border border-green-200 text-green-700 rounded-md flex items-center justify-between hidden">
        <span id="successText"></span>
        <span id="cornEmoji" class="text-2xl">ðŸŒ½</span>
      </div>
      
      <div id="purchaseHistory" class="p-3 bg-amber-100 border border-amber-200 text-amber-700 rounded-md hidden">
        <p class="font-medium">Purchase History</p>
        <p id="purchaseCount"></p>
      </div>
    </div>
    
    <div class="text-xs text-gray-500 text-center mt-4">
      <p>Policy: 1 corn per client per minute</p>
    </div>
  </div>

  <script>
    // DOM Elements
    const clientIdInput = document.getElementById('clientId');
    const buyButton = document.getElementById('buyButton');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    const successText = document.getElementById('successText');
    const cornEmoji = document.getElementById('cornEmoji');
    const purchaseHistory = document.getElementById('purchaseHistory');
    const purchaseCount = document.getElementById('purchaseCount');
    
    // State
    let countdown = 0;
    let countdownInterval = null;
    
    // Update button during countdown
    function updateButtonState() {
      if (countdown > 0) {
        buyButton.disabled = true;
        buyButton.classList.add('bg-gray-400', 'cursor-not-allowed');
        buyButton.classList.remove('bg-amber-600', 'hover:bg-amber-700');
        buyButton.textContent = `Try again in ${countdown}s`;
      } else {
        buyButton.disabled = false;
        buyButton.classList.remove('bg-gray-400', 'cursor-not-allowed');
        buyButton.classList.add('bg-amber-600', 'hover:bg-amber-700');
        buyButton.textContent = 'Buy Corn';
      }
    }
    
    // Start countdown
    function startCountdown() {
      countdown = 60;
      updateButtonState();
      
      if (countdownInterval) {
        clearInterval(countdownInterval);
      }
      
      countdownInterval = setInterval(() => {
        countdown--;
        updateButtonState();
        
        if (countdown <= 0) {
          clearInterval(countdownInterval);
        }
      }, 1000);
    }
    
    // Get purchase history
    async function fetchPurchases() {
      const clientId = clientIdInput.value.trim();
      if (!clientId) return;
      
      try {
        const response = await fetch(`/api/purchases/${clientId}`);
        const data = await response.json();
        
        if (data.purchaseCount > 0) {
          purchaseCount.textContent = `You've bought ${data.purchaseCount} corn so far!`;
          purchaseHistory.classList.remove('hidden');
        } else {
          purchaseHistory.classList.add('hidden');
        }
      } catch (error) {
        console.error('Error fetching purchase history:', error);
      }
    }
    
    // Handle corn purchase
    async function handleBuyCorn() {
      const clientId = clientIdInput.value.trim();
      
      // Validate input
      if (!clientId) {
        errorMessage.textContent = 'Please enter a client ID';
        errorMessage.classList.remove('hidden');
        return;
      }
      
      // Hide previous messages
      errorMessage.classList.add('hidden');
      successMessage.classList.add('hidden');
      
      // Disable button during request
      buyButton.disabled = true;
      buyButton.textContent = 'Processing...';
      
      try {
        const response = await fetch('/api/buy-corn', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ clientId })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          // Success - change this from Spanish to English
          successText.textContent = "Corn purchase successful";
          successMessage.classList.remove('hidden');
          
          // Animate emoji
          cornEmoji.classList.add('corn-animation');
          setTimeout(() => cornEmoji.classList.remove('corn-animation'), 500);
          
          // Update history
          fetchPurchases();
        } else {
          // Error
          errorMessage.textContent = data.message || 'Error buying corn';
          errorMessage.classList.remove('hidden');
          
          // Start countdown if rate limited
          if (response.status === 429) {
            startCountdown();
          }
        }
      } catch (error) {
        console.error('Error buying corn:', error);
        errorMessage.textContent = 'Error connecting to server';
        errorMessage.classList.remove('hidden');
      } finally {
        // Restore button if no countdown
        if (countdown <= 0) {
          buyButton.disabled = false;
          buyButton.textContent = 'Buy Corn';
        }
      }
    }
    
    // Event for buy button
    buyButton.addEventListener('click', handleBuyCorn);
    
    // Update history when client ID changes
    clientIdInput.addEventListener('input', () => {
      errorMessage.classList.add('hidden');
      successMessage.classList.add('hidden');
      fetchPurchases();
    });
    
    // Load initial history if client ID exists
    fetchPurchases();
  </script>
</body>
</html>
